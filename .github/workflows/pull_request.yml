on:
  pull_request:
    branches: [ dev ]
    types: [ opened, reopened, synchronize ]

permissions:
  contents: read

jobs:
  build:
    name: Build
    
    # change to 'runs-on: self-hosted' to run on self-hosted runners (https://docs.github.com/en/actions/using-jobs/choosing-the-runner-for-a-job)
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        r-version: ['3.6', '4.0', '4.1', '4.2']

    steps:
      - name: Checkout Repo 
        uses: actions/checkout@v3

      - name: Update system
        run: |
          sudo apt-get update -y
          sudo apt-get install --assume-yes libxml2
          sudo apt-get install --assume-yes libxml2-dev
          sudo apt-get install --assume-yes libglpk-dev
          sudo apt-get install --assume-yes libfontconfig1-dev
          sudo su -c "echo 'deb https://cloud.r-project.org/bin/linux/ubuntu focal-cran40/' >> /etc/apt/sources.list"
          wget -qO- https://cloud.r-project.org/bin/linux/ubuntu/marutter_pubkey.asc | sudo tee -a /etc/apt/trusted.gpg.d/cran_ubuntu_key.asc

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Cache dependencies
        id: cache-dependencies
        uses: pat-s/always-upload-cache@v3.0.11
        with:
          path: packrat
          key: ${{ runner.os }}-deps-${{ hashFiles('**/install.R') }}
      
      - if: ${{ steps.cache-dependencies.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: Rscript install.R

      - name: Run Tests
        run: Rscript tests.R

      - name: Run Showcase
        run: Rscript showcase.R
        if: always()
